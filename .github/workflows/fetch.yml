name: Fetch Feeds

on:
  workflow_dispatch:
  schedule:
    # JST 07:00 = UTC 22:00 (previous day)
    - cron: "0 22 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run fetch
        run: node scripts/fetch.js

      - name: Commit & push if changed
        run: |
          git config user.name "info-teacher-radar-bot"
          git config user.email "info-teacher-radar-bot@users.noreply.github.com"
          git add data/items.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update items.json"
            git push
          fi
